<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped"
            role="progressbar"
            style="height: 5px"
            [style.width]="getProgress1"
          ></div>
        </div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped"
            role="progressbar"
            style="height: 5px"
            [style.width]="getProgress2"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment
          (valorSalida)="progress_1 = $event"
          [valor]="progress_1"
        ></app-increment>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment
          (valorSalida)="progress_2 = $event"
          [valor]="progress_2"
          [btnClass]="'btn-info'"
        ></app-increment>
      </div>
    </div>
  </div>
</div>
